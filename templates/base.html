<!doctype html>
<head>
  <title>{% block title %}{% endblock %} - Flaskr</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
<a href="{{url_for('Einterface.home')}}"> <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" class="logo" width="150"></a>

<nav>
  <h1>Employee Rating System</h1>
    {% if session.is_manager %}
      <a href="/aview">Admin</a>
    {% endif %}
    {% if g.user %}
      <span>{{ g.user['username'] }}</span>
      <a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <a href="{{ url_for('auth.login') }}" id="login-link">Log In</a>
    {% endif %}
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash" align="center">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>

</body>
